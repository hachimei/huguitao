<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>热力图</title>
</head>

<body>
    <div id="xmapBox"></div>

    <script src="../dat.gui.js"></script>
    <script src="../vmap.min.js"></script>
    <script>
        let map;

        function mapInit() {

        	map = new VMap.Map( '#xmapBox', {
        		coordSystem: VMap.COORD_SYSTEM.GCJ02,
        		// showTile: false,
        		tileUrl: 'https://webst02.is.autonavi.com/appmaptile?style=7&x=${x}&y=${y}&z=${z}',

        		colorMapping: {
        			'steps': [ 0, 0.5, 1 ],
        			'colors': [ '#000c2b', '#8196ad', '#001c37' ]
        		},

        		// data: location.origin + '/static/data/donglong.json',
        		// data: location.origin + '/static/data/0606.json',

        		isFlyHome: true,
        		modelId: '1547515098268839938',
        		themeId: '1533653243569192962',
        		dollyDistance: 5000,
        		zoom: 0.18,
        		minDistance: - 1 / 0,
        		maxDistance: 1 / 0,
        		cache: false,
        		showAllFloors: false,
        		// 显示罗盘
        		showCompass: true,
        		// 是否支持编辑主题
        		mapEditing: true,
        		// compassUrl: '//i.postimg.cc/BnL5Yjj2/compass.png'
        		// 静态文件地址
        		baseUrl: location.origin + '/static/images',
        		// 雪碧图地址
        		spriteUrl: location.origin + '/static/images/s.png',
        		minScale: 0.05,
        		center: [ 6388.4838788089655, - 11766.569141586551, 0 ],
        		position: [ 16422.055265581555, - 25327.105435068872, 19671.699536790802 ],
        		draco: {
        			path: location.origin + '/static/draco/',
        			config: { type: 'js' }
        		}
        	} );

        	// map.load(location.origin + '/static/data/0529.json')
        	// map.load(location.origin + '/static/data/0530.json')
        	// map.load( location.origin + '/static/data/0606.json' );

        	map.on( 'mapLoaded', () => {

        		console.log( 'map loaded:' );

        		// map.rotateTo( { angle: 0 } );

        		map.$compassWrapper.onclick = function () {

        			map.rotateTo( { angle: 180, duration: 1000.0 } );

        		};

        		initGUI();

        	} );

        	map.on( 'click', e => {

        		console.log( 'click obj is next line:' );
        		console.log( e );
        		if ( e.target ) {

        			map.transformObject( e.target.object );

        		}

        		const obj = e.target ? e.target.object : null;
        		if ( obj && obj.isModel3D ) {

        			console.log( map.gltfMergeTool.getFaceIndexToGroup( e.target.faceIndex, e.target.object.geometry.userData.groupData ) );
        			map.gltfMergeTool.selectModel( e.target.faceIndex, e.target.object );

        		}

        	} );

        }


        mapInit();

        var Options = function () {

	//
	this.addHeatmap = function () {

		if ( polygon ) {

			remove();

		} else {

			add();

		}


	};


};

var polygon;

function remove() {

	if ( polygon ) {

		map.removeOverlays( polygon );
		polygon = null;

	}

}

function add( params ) {

	params = {
		//设置颜色
		color: '#9F35FF',
		//设置透明度
		alpha: .9,
		//设置边框线的宽度
		lineWidth: 8,
		//设置高度
		height: 150,
		// points: {
		// 	//设置为矩形
		// 	type: 'rectangle',
		// 	//设置此形状的中心坐标
		// 	center: {
		// 		x: 0,
		// 		y: 0
		// 	},
		// 	//设置矩形的宽度
		// 	width: 1024,
		// 	//设置矩形的高度
		// 	height: 1024
		// },
		points: {
			// 设置为圆
			type: 'circle',
			// 设置此形状的中心坐标
			center: {
			  x: 0,
			  y: 0
			},
			radius: 512,
			segments: 120
		  },
		map: map
	};

	polygon = new VMap.PolygonMarker( params );

	map.addOverlay( polygon );

	polygon.initHeatMap( {
		radius: 60, //热点半径
		opacity: 1, //热力图透明度
		mapOpacity: 0.8,
		max: 100, //热力点value的最大值
		maxSize: 2048,
		// maxSize:4096
		// gradient: gradient //渐变色值，可配
	} );

	polygon.randomHeatPoints( 200 );

	polygon.updateHeatMap();

}

var options = new Options();

function initGUI() {

	// 默认
	options.addHeatmap();

	const gui = new dat.GUI();

	const keys = Object.keys( options );
	const names = [ '热力图显示/隐藏' ];

	keys.forEach( ( k, i ) => {

		gui.add( options, k ).name( names[ i ] );

	} );



}

    </script>
</body>

</html>
